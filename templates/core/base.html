{% load static %}

<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Booking{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">


</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'core:room_list' %}">Кімнати</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      {% if request.user.is_authenticated %}

        <a class="nav-item" href="{% url 'core:my_bookings' %}">Мої бронювання</a>
        <span class="navbar-text">• {{ request.user.username }}</span>
      {% else %}
      <a class="nav-item" href="/admin/login/?next={{ request.path }}">Увійти</a>
    {% endif %}
  </nav>
  <div class="container">
  {% if messages %} {% for m in messages %} 
    <div class="alert alert-{{ m.tags|default:'info' }} alert-dismissible fade show" role="alert"> 
    {{ m }} 
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button> 
    </div> {% endfor %}
  {% endif %}


  {% block content %}{% endblock %}

  </div>
</body>
</html>
